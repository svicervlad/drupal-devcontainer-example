services:
  plugin.manager.lucidpress_dam:
    class: Drupal\lucidpress_dam\LucidpressDamPluginManager
    parent: default_plugin_manager

  lucidpress_dam.generator:
    class: Drupal\lucidpress_dam\Generator
    arguments:
      - '@plugin.manager.lucidpress_dam'
      - '@file.repository'
      - '@file_system'
      - '@file_url_generator'
      - '@config.factory'
